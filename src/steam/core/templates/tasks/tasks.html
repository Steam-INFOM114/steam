{% extends "base.html" %}
{% block content %}

<table>
    <tr>
        <th>TASK</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.name}}</td>
        <td><a href="{% url 'task-update' task.id %}">Update</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>No tasks</h3>
    {% endfor %}
</table>
<a href="{% url 'task-create' %}">Create</a>

{% endblock %}
