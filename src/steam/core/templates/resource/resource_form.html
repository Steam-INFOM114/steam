{% extends 'base.html' %}

{% block title %}{% if resource.pk %}Modifier{% else %}Créer{% endif %} une ressource{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4 mb-4">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-9">
      <div class="card">
        <div class="card-header">
          <h2>{% if resource.pk %}Modifier{% else %}Créer{% endif %} une ressource</h2>
        </div>
        <div class="card-body">

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">{% if resource.pk %}Modifier{% else %}Créer{% endif %}</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
