{% extends 'base.html' %}
{% block title %}S'enregistrer{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">S'enregistrer</h2>
        <form method="POST" novalidate>
          {% csrf_token %}
          {{ form|crispy }}

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block mt-4">S'enregistrer</button>
        </div>

        </form>

        <hr>

        <div class="text-center mt-3">
          <p>Déjà enregistré ?</p>
          <a href="{% url 'login' %}" class="btn btn-link">Se connecter</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
